<h1 mat-dialog-title color="primary">Contact Details</h1>
<div mat-dialog-content>
    
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="newContact.name" >
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone" [(ngModel)]="newContact.phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="newContact.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
